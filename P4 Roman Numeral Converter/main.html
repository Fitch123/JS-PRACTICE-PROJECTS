<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e293b; /* dark slate */
      color: #f1f5f9; /* light text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #facc15; /* yellow accent */
    }

    .input-area {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 200px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #facc15; /* yellow */
      color: #1e293b;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #eab308; /* darker yellow */
      color: white;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      min-height: 40px;
    }

    .success {
      background-color: #22c55e33; /* light green background */
      color: #22c55e;
    }

    .error {
      background-color: #ef444433; /* light red background */
      color: #ef4444;
    }
  </style>
</head>
<body>
  <h1>Roman Numeral Converter</h1>

  <div class="input-area">
    <input type="number" id="numberInput" placeholder="Enter a number (1-3999)">
    <button id="convertBtn">Convert</button>
  </div>

  <div id="result">
    Enter a number and click "Convert"
  </div>

  <!-- JS will go here -->
  <script src="script.js"></script>
</body>
</html>
